<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>乾燥薪 販売</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="hero">
    <div class="hero__overlay"></div>
    <div class="hero__inner">
      <h1>薪販売</h1>
      <p class="hero__lead">
        広葉樹 乾燥薪／配達対応<br>
        キャンプ・薪ストーブ・薪サウナ
      </p>
      <div class="hero__cta">
        <a class="btn tel" href="tel:07000000000">📞 電話する</a>
        <a class="btn ghost" href="#price">価格を見る</a>
      </div>
    </div>
  </div>

  <main class="container">

    <section class="split">
      <div class="split__img">
        <img src="images/bag.jpg" alt="トンバッグの薪">
        <p class="caption">↑ 1立米のトンバッグ（約250kg前後）</p>
      <img src="images/truck.jpg" alt="トラック">
        <p class="caption">↑４立米のアームロール</p>
    </div>

      <div class="split__text">
        <h2>選べる量</h2>
        <ul class="list">
          <li>1立米（トンバッグ）</li>
          <li>4立米（アームロール）</li>
          <li>軽トラック平積み</li>
        </ul>
        <p class="note">※量や積み方で前後します。まずは相談OK。</p>
      </div>
    </section>

    <section class="split" id="price">
      <div class="split__img">
        <img src="images/wood.jpg" alt="薪の写真">
      </div>

      <div class="split__text card">
        <h2>価格</h2>
        <div class="price">
          <div class="price__row"><span>1立米</span><strong>16,500円</strong></div>
          <div class="price__row"><span>4立米</span><strong>55,000円</strong></div>
        </div>

        <h3>特徴</h3>
        <ul class="list">
          <li>十分に乾燥済み</li>
          <li>含水率管理</li>
          <li>配達対応（近隣）</li>
        </ul>

        <p class="note">
          配達料：距離により別途。近隣エリアは比較的お安く可能です。<br>
          その他の量も気軽にお問い合わせください。
        </p>
      </div>
    </section>

  </main>

  <div class="fixedbar">
    <div class="fixedbar__inner">
      <a class="btn tel" href="tel:07000000000">📞 電話で注文</a>
      <a class="btn" href="#price">💰 価格</a>
    </div>
  </div>

</body>
</html>
